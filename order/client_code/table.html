<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>点餐系统</title>
    <meta name="description" content="Charcoal is a free Bootstrap 4 UI kit build by @attacomsian at Wired Dots." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
[v-cloak] {
  display: none;
}
    </style>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top sticky-navigation">
        <a class="navbar-brand font-weight-bold" href="#">当前金额: {{calc_consume}}元</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topMenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="topMenu">
          <ul class="navbar-nav ml-auto">

          </ul>
          <form class="form-inline ml-md-3">
            <a href="#" class="btn btn-light" v-on:click="send_order()" v-bind:disabled="calc_consume == 0">下单</a>
          </form>
        </div>
      </nav>

      <!--hero section-->
      <!--components-->
      <section class="my-5 pt-5">
        <div class="container">
          <div id="app">
            <!-- Tables  -->
            <div class="row mb-5" id="tables">
              <div class="col-sm-12">
                  <h3>老陕饭店</h3>
                <div class="mt-3 mb-5">
                  <h4>菜单：</h4>
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>名称</th>
                        <th>单价</th>
                        <th>选择</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for = 'dish in dishes'>
                        <td>{{dish.name}}</td>
                        <td>{{dish.price/100}}</td>
                        <td>
                          <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                          </label>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
           </div>
        </div>
      </div>
              <!--footer-->
              <section class="py-5 bg-dark">
                <div class="container">
                  <div class="row">
                    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12 text-center">
                      <!-- <h3>Upgrade to Pro Version</h3>
                        <p class="pt-2">
                        We are working on <b>Charcoal Pro</b> which will be released soon. The pro version 
                        will have a lot more components, sections, icons, plugins and example pages. 
                        Join the waiting list to get notified when we release it (plus discount code).
                        </p>
                        <a class="btn btn-warning" href="https://wireddots.com/newsletter">Join Waiting List</a>
                        <hr class="my-5"/> -->
                        <p class="pt-2 text-muted">
                        &copy; by Aircraft
                        </p>
                    </div>
                  </div> 
                </div>
              </section>

              <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
              <script src="js/app.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

              <script>
                var app = new Vue({
                  e1: '#app',
                  data: {
                    dishes:[
                      {
                        id:1,
                        name:"豆角茄子",
                        price:2300,
                        uptime:"2020-04-15 10:23:22"
                      },
                      {
                        id:2,
                        name:"茄子",
                        price:2500,
                        uptime:"2020-04-15 10:23:22"
                      },
                    ]
                  }
                });
              </script>
  </body>
</html>
